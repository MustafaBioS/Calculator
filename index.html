<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="calculator">
            <div class="screen">
                <h1 class="numbers"></h1>
            </div>

            
            <div class="btnCon">
                <div class="CCon">
                <button class="btn clear">C</button>
                </div>
                <button class="btn btn1">7</button>
                <button class="btn btn2">8</button>
                <button class="btn btn3">9</button>
                <button class="btn btn4 op">-</button>
                <button class="btn btn5">4</button>
                <button class="btn btn6">5</button>
                <button class="btn btn7">6</button>
                <button class="btn btn8 op">รท</button>
                <button class="btn btn9">1</button>
                <button class="btn btn10">2</button>
                <button class="btn btn11">3</button>
                <button class="btn btn12 op">X</button>
                <button class="btn btn13">.</button>
                <button class="btn btn14">0</button>
                <button class="btn btn15">=</button>
                <button class="btn btn16 op">+</button>
                
            </div>

        </div>
    
    


    

    <script src="script.js"></script>
</body>
</html>
